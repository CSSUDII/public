name: Node CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 17.x
    - run: yarn --immutable
    - run: yarn tsc # TODO: When babel is working change to yarn gulp build:compile-ts
    - run: DATABASE_URL=${{ secrets.DATABASE_URL }} yarn database:generate
    #- name: Type Check
    #  run: yarn gulp build:type-check
    - run: TEST_ENV=Y yarn test